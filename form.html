<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLLEGE FORM</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRGh9I9bdcgJ2ZehClx5D8Y-dJSzyO3aPwDQ&s">
</head>
<body>
    <h2>College Admission Form</h2>
    <h3>Personal Information</h3>
    <form action="">
        <label >Full Name</label><br><br>
        <input type="text"><br><br>
        <label >Date Of Birth</label><br><br>
        <input type="date"><br><br>
        <label >Gender</label><br><br>
        <input type="radio">
        <label >Male</label>
        <input type="radio">
        <label >Female</label><br><br>
        <label >Phone Number</label><br><br>
        <input type="tel"><br><br>
        <label >Parent/Gaurdian's Name</label><br><br>
        <input type="text"><br><br>
        <label >Parent/Gaurdian's Phone</label><br><br>
        <input type="tel"><br><br>
        <label >Parent/Gaurdian's Occupation</label><br><br>
        <input type="text"><br><br>
        <label >Permanent Address</label><br><br>
        <input type="text"><br><br>
        <label >city</label><br><br>
        <input type="text"><br><br>
        <label >State</label><br><br>
        <input type="text"><br><br>
        <label >Pin Code</label><br><br>
        <input type="number"><br><br>
        <label> Email Address</label><br><br>
        <input type="email"><br><br>
        <h3>Course Selection</h3>
        <label >Preferred Course</label><br><br>
        <input type="text"><br><br>
        <label>Alternative Course(if any)</label><br><br>
        <input type="text"><br><br>
        <h3>Documents Attached</h3>
        <label>Birth Certificate</label><br><br>
        <input type="file"><br><br>
        <label for="">Previous Academic Certificates</label><br><br>
        <input type="file"><br><br><br>
        <input type="submit">
        <input type="reset">
        



    </form>
</body>
</html>
